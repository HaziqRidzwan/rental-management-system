<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Rental Management System</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Rental Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/propertyInformation}">Property Information</a>
				</li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center"> Update Property </h1>
				<div class="card-body">
					<form th:action="@{/propertyInformation/{id} (id=${propertyInformation.id})}" th:object="${propertyInformation}" method="POST">
						<div class="form-group">
							<label>Property Name</label>
							<input type="text" name="propertyName" th:field="*{propertyName}" class="form-control"
								placeholder="Enter Property Name" />
						</div>

						<div class="form-group">
							<label>Property Type</label>
							<input type="text" name="propertyType" th:field="*{propertyType}" class="form-control"
								placeholder="Enter Property Type" />
						</div>

						<div class="form-group">
							<label>Address</label>
							<input type="text" name="address" th:field="*{address}" class="form-control"
								placeholder="Enter Address" />
						</div>
						
						
						<div class="form-group">
							<label>Monthly Mortgage</label>
							<input type="text" name="monthlyMortgage" th:field="*{monthlyMortgage}" class="form-control"
								placeholder="Enter Monthly Mortgage" />
						</div>

						<div class="form-group">
							<label>Day of Payment Date</label>
							<input type="text" name="paymentDayOfMonth" th:field="*{paymentDayOfMonth}" class="form-control"
								placeholder="Day of Payment Date" />
						</div>

						<div class="form-group">
							<label>Property Bank Name</label>
							<input type="text" name="propertyBankName" th:field="*{propertyBankName}" class="form-control"
								placeholder="Enter Property Bank Name" />
						</div>
						
						
						<div class="form-group">
							<label>Property Bank Account No</label>
							<input type="text" name="propertyBankAccountNo" th:field="*{propertyBankAccountNo}" class="form-control"
								placeholder="Enter Property Bank Account No" />
						</div>

						<div class="form-group">
							<label>Mortgage Officer</label>
							<input type="text" name="mortgageOfficer" th:field="*{mortgageOfficer}" class="form-control"
								placeholder="Enter Mortgage Officer" />
						</div>

						<div class="form-group">
							<label>MRTT Tenure Year</label>
							<input type="text" name="mrttTenureYear" th:field="*{mrttTenureYear}" class="form-control"
								placeholder="Enter MRTT Tenure Yea" />
						</div>

						<div class="box-footer">
							<button type="submit" class="btn btn-primary">
								Submit
							</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>

</html>
